sv_name "服务器名称"
sv_register 1
sv_rcon_password 大管理密码
sv_rcon_mod_password 中管理密码
sv_motd "Welcome to my zfng server!\n\n僵尸必须要献祭所有人类才能胜利\n\n僵尸:FNG\n人类:Insta\n\n人>
类必须要把核弹运到地方基地才能胜利\n\n源码地址\nhttps://hub.fastgit.org/Piepow/teeworlds_zfng"

mod_command logout 1
mod_command kick 1
mod_command ban 1
mod_command ban_range 1
mod_command bans 1
mod_command ban 1
mod_command force_vote 1
mod_command vote 1
mod_command pause 1
mod_command set_team 1
mod_command reload 1
mod_command restart 1
mod_command unban 1
mod_command unban_all 1
mod_command unban_range 1
mod_command change_map 1

sv_map "zfng4"
sv_maprotation "zfng4 zfng_bedrock zfng_eotp zfng8 zfng5"
sv_rounds_per_map 5
sv_zfng_swap_flags 1

sv_max_clients 64
sv_spectator_slots 0
sv_max_clients_per_ip 1
sv_scorelimit 0

sv_high_bandwidth 1
sv_inactivekick_time 20
sv_emoticon_delay 0

